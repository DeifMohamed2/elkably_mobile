name: elkably_mobile
description: "Elkably - Student Tracking Platform for parents and students to monitor academic progress, attendance, grades, fees, and assignments."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.4+5

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # Firebase
  firebase_core: ^3.7.0
  firebase_messaging: ^15.0.5
  
  # Local notifications
  flutter_local_notifications: ^17.2.2
  
  # Permissions & storage helpers
  permission_handler: ^11.3.0
  shared_preferences: ^2.2.2
  
  # HTTP client
  http: ^1.2.2
  
  # State management
  flutter_riverpod: ^2.4.9
  
  # Date formatting
  intl: ^0.19.0
  
  # Calendar
  table_calendar: ^3.0.9
  
  # URL launcher for opening links
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  
  # App icon generator
  flutter_launcher_icons: ^0.14.3

# Flutter Launcher Icons configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo-bg2.png"
  background_color: "#ffffff"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/logo-bg2.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter:

  
  uses-material-design: true

  # App assets
  assets:
    - assets/images/
    - assets/icons/
